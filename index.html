<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="global.js"></script>
</head>
<body>
    <h1>MAHJONGALONG</h1>

    <button id="enemyDrawTileBtn">Enemy Draw Tile</button>
    <button id="enemyDiscardTileBtn">Enemy Discard Tile</button>
    <button id="enemyTsumoBtn">Enemy Declare Tsumo</button>
    <button id="enemyRonBtn">Enemy Declare Ron</button>

    <div id="enemySide">
        <div id="enemyHand"></div>
        <div id="enemyCalledTiles"></div>
        <div id="enemyDiscards"></div>
    </div>

    <div id="playerSide">
        <div id="playerDiscards"></div>
        <div id="playerCalledTiles"></div>
        <div id="playerHand"></div>
        <div id="playerDrawnTile"></div>
    </div>

    <button id="playerDrawTileBtn">Player Draw Tile</button>
    <button id="playerDiscardTileBtn">Player Discard Tile</button>
    <button id="playerTsumoBtn">Player Declare Tsumo</button>
    <button id="playerRonBtn">Player Declare Ron</button>
</body>
</html>
