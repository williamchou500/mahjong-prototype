<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="global.js"></script>
</head>
<body>
    <h1>MAHJONGALONG</h1>

    <div id="enemySide">
        <img src="tile_imgs/13orphan.png" height="500px"></img>
        <div id="enemyHand"></div>
        <div id="enemyCalledTiles"></div>
        <div id="enemyDiscards"></div>
    </div>

    <div id="playerSide">
        <div id="playerDiscards"></div>
        <div id="playerHand"></div>
        <div id="playerDrawnTile"></div>
    </div>

    <button id="playerDrawTileBtn">Draw Tile</button>
    <button id="playerDiscardTileBtn">Discard Tile</button>
    <button id="playerPonBtn">Call Triplet</button>
    <button id="playerChiBtn">Call Sequence</button>
    <button id="playerKanBtn">Call Quad</button>
    <button id="playerTsumoBtn">Declare Tsumo</button>
    <button id="playerRonBtn">Declare Ron</button>

    <div id="playerCalledTiles"></div>
</body>
</html>
